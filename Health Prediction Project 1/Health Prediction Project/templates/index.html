<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br><br>
        
        <label for="sex">Sex (0 for female, 1 for male):</label>
        <input type="text" id="sex" name="sex" required><br><br>
        
        <label for="cp">Chest Pain Type:</label>
        <input type="text" id="cp" name="cp" required><br><br>
        
        <label for="trestbps">Resting Blood Pressure:</label>
        <input type="text" id="trestbps" name="trestbps" required><br><br>
        
        <label for="chol">Serum Cholesterol:</label>
        <input type="text" id="chol" name="chol" required><br><br>
        
        <label for="fbs">Fasting Blood Sugar &gt; 120 mg/dl (1 for true, 0 for false):</label>
        <input type="text" id="fbs" name="fbs" required><br><br>
        
        <label for="restecg">Resting Electrocardiographic Results:</label>
        <input type="text" id="restecg" name="restecg" required><br><br>
        
        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="text" id="thalach" name="thalach" required><br><br>
        
        <label for="exang">Exercise Induced Angina (1 for yes, 0 for no):</label>
        <input type="text" id="exang" name="exang" required><br><br>
        
        <label for="oldpeak">ST Depression Induced by Exercise:</label>
        <input type="text" id="oldpeak" name="oldpeak" required><br><br>
        
        <label for="slope">Slope of the Peak Exercise ST Segment:</label>
        <input type="text" id="slope" name="slope" required><br><br>
        
        <label for="ca">Number of Major Vessels (0-3) Colored by Flourosopy:</label>
        <input type="text" id="ca" name="ca" required><br><br>
        
        <label for="thal">Thalassemia (0-3):</label>
        <input type="text" id="thal" name="thal" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
